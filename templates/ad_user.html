        .user-table th,

        }
        .user-table tr:hover {

        }
        .role-badge {

        .role-admin {

        }
        .role-user {

        .action-buttons {

        .btn {

        .btn-edit {

        .btn-delete {

        }
        .btn-delete:hover {
            background: #c82333;
        }
        /* Modal styles */
        .modal {
            display: none;

            z-index: 1000;

        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        .modal-header h2 {
            margin: 0;
            color: #495057;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close:hover {
            color: #000;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .btn-primary {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .nav-links {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }
            .nav-link {
                font-size: 14px;
                padding: 6px 12px;
            }
            .container {
                padding: 10px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .user-table {
                font-size: 12px;
            }
            .user-table th,
            .user-table td {
                padding: 8px;
            }
            .action-buttons {
                flex-direction: column;
            }
            .modal-content {
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <span>üè†</span>
            <span>Admin Panel</span>
        </div>
        <div class="nav-links">
            <a href="/ad_users" class="nav-link active">üë• Users</a>
            <a href="/ad_lesson" class="nav-link">üìö Lessons</a>
            <a href="/ad_query" class="nav-link">üîç Query</a>
        </div>
    </nav>

    <div class="header">
        <h1>üîß Qu·∫£n L√Ω Ng∆∞·ªùi D√πng</h1>
    </div>

    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm theo t√™n, email...">
            </div>
            <button class="add-user-btn" onclick="openAddUserModal()">‚ûï Th√™m Ng∆∞·ªùi D√πng</button>
        </div>

        <table class="user-table" id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>T√™n Ng∆∞·ªùi D√πng</th>
                    <th>Email</th>
                    <th>M·∫≠t Kh·∫©u</th>
                    <th>Quy·ªÅn</th>
                    <th>Thao T√°c</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Th√™m Ng∆∞·ªùi D√πng</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="userName">T√™n Ng∆∞·ªùi D√πng:</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">M·∫≠t Kh·∫©u:</label>
                    <input type="password" id="userPassword" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Quy·ªÅn:</label>
                    <select id="userRole" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-secondary" onclick="closeModal()">H·ªßy</button>
                    <button type="submit" class="btn-primary">L∆∞u</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [
            { id: 1, name: "Nguy·ªÖn VƒÉn A", email: "admin@example.com", password: "admin123", role: "admin" },
            { id: 2, name: "Tr·∫ßn Th·ªã B", email: "user1@example.com", password: "user123", role: "user" },
            { id: 3, name: "L√™ VƒÉn C", email: "user2@example.com", password: "user456", role: "user" }
        ];
        let currentEditId = null;

        function renderUsers(userList = users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            userList.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.password}</td>
                    <td><span class="role-badge role-${user.role}">${user.role === 'admin' ? 'Admin' : 'User'}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-edit" onclick="editUser(${user.id})">‚úèÔ∏è S·ª≠a</button>
                            <button class="btn btn-delete" onclick="deleteUser(${user.id})">üóëÔ∏è X√≥a</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openAddUserModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Th√™m Ng∆∞·ªùi D√πng';
            document.getElementById('userForm').reset();
            document.getElementById('userModal').style.display = 'block';
        }

        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (!user) return;
            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'S·ª≠a Ng∆∞·ªùi D√πng';
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userPassword').value = user.password;
            document.getElementById('userRole').value = user.role;
            document.getElementById('userModal').style.display = 'block';
        }

        function saveUser() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const role = document.getElementById('userRole').value;

            const existingUser = users.find(u => u.email === email && u.id !== currentEditId);
            if (existingUser) return alert('‚ùå Email n√†y ƒë√£ t·ªìn t·∫°i!');

            if (currentEditId) {
                const userIndex = users.findIndex(u => u.id === currentEditId);
                users[userIndex] = {...users[userIndex], name, email, password, role};
            } else {
                const newId = users.length ? Math.max(...users.map(u => u.id)) + 1 : 1;
                users.push({ id: newId, name, email, password, role });
            }
            closeModal();
            renderUsers();
        }

        function deleteUser(id) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ng∆∞·ªùi d√πng n√†y?')) return;
            users = users.filter(u => u.id !== id);
            renderUsers();
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
            currentEditId = null;
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderUsers();
            document.getElementById('searchInput').addEventListener('input', function() {
                const term = this.value.toLowerCase();
                renderUsers(users.filter(u => u.name.toLowerCase().includes(term) || u.email.toLowerCase().includes(term)));
            });
            document.getElementById('userForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveUser();
            });

            // Navigation links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    window.location.href = this.getAttribute('href'); // Chuy·ªÉn trang
                });
            });
        });

        window.onclick = function(event) {
            if (event.target === document.getElementById('userModal')) closeModal();
        }
    </script>
</body>
</html>
