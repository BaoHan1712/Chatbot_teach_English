        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span>üè†</span><span>Admin Panel</span>
        </div>
        <div class="nav-links">
            <a href="/ad_user" class="nav-link">üë• Users</a>
            <a href="/ad_progress" class="nav-link active">üìä Lessons</a>
            <a href="/ad_query" class="nav-link">üîç Query</a>
        </div>
    </nav>

    <div class="header">
        <h1>üìä Xem Ti·∫øn ƒê·ªô H·ªçc T·∫≠p C·ªßa User</h1>
    </div>

    <!-- User Info + Logout -->
    <div class="fixed top-4 right-4 flex items-center space-x-2 z-50">
        <span class="text-black font-medium text-sm">üë§ <span id="usernameDisplay">Kh√°ch</span></span>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm shadow-md transition">ƒêƒÉng xu·∫•t</button>
    </div>

    <div class="container">
        <table class="progress-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Kh√≥a h·ªçc</th>
                    <th>Ti·∫øn ƒë·ªô</th>
                </tr>
            </thead>
            <tbody id="progressTableBody"></tbody>
        </table>
    </div>

    <script>
        // Check role admin
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem("username");
            const role = localStorage.getItem("role");

            if (!username) {
                alert("‚ùå B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p.");
                window.location.href = "/";
                return;
            }
            if (role !== "admin") {
                alert("‚õî Ch·ªâ Admin m·ªõi ƒë∆∞·ª£c v√†o.");
                window.location.href = "/";
                return;
            }
            document.getElementById("usernameDisplay").textContent = username;

            // Demo data ti·∫øn ƒë·ªô h·ªçc t·∫≠p
            const progresses = [
                { user: "bao", course: "To√°n h·ªçc", percent: 70 },
                { user: "hoang", course: "Ti·∫øng Anh", percent: 45 },
                { user: "minh", course: "Khoa h·ªçc", percent: 90 }
            ];
            renderProgress(progresses);
        });

        function renderProgress(list) {
            const tbody = document.getElementById("progressTableBody");
            tbody.innerHTML = "";
            list.forEach(p => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${p.user}</td>
                    <td>${p.course}</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:${p.percent}%;">${p.percent}%</div>
                        </div>
                    </td>`;
                tbody.appendChild(row);
            });
        }

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("username");
            localStorage.removeItem("role");
            window.location.href = "/";
        });
    </script>
