        .form-group {

        }
        .form-group label {

        }
        .form-group input,
        .form-group select {

            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;

        }
        .form-buttons {
            display: flex;

        }
        .btn-primary {

            font-weight: 500;
        }
        .btn-primary:hover {

        }
        .btn-secondary {
            background: #6c757d;

            padding: 10px 20px;

        }

        }
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;

            }
            .nav-links {
                justify-content: center;

                gap: 10px;
            }
            .nav-link {

            .controls {

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <span>üè†</span>
            <span>Admin Panel</span>
        </div>
        <div class="nav-links">
            <a href="/ad_user" class="nav-link active">üë• Users</a>
            <a href="/ad_lesson" class="nav-link">üìö Lessons</a>
            <a href="/ad_query" class="nav-link">üîç Query</a>
        </div>
    </nav>

    <div class="header">
        <h1>üîß Qu·∫£n L√Ω Ng∆∞·ªùi D√πng</h1>
    </div>


        <!-- User Info + Logout (c·ªë ƒë·ªãnh g√≥c tr√™n ph·∫£i) -->
        <div class="fixed top-4 right-4 flex items-center space-x-2 z-50">
            <span class="text-black font-medium text-sm">üë§ <span id="usernameDisplay">Kh√°ch</span></span>
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm shadow-md transition">ƒêƒÉng xu·∫•t</button>
        </div>

        <script>
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem("username");
            const role = localStorage.getItem("role");

            // Ch∆∞a login
            if (!username) {
                alert("‚ùå B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p. Vui l√≤ng login tr∆∞·ªõc khi s·ª≠ d·ª•ng t√≠nh nƒÉng n√†y.");
                window.location.href = "/"; 
                return;
            }

            // Kh√¥ng ph·∫£i admin
            if (role !== "admin") {
                alert("‚õî B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p. Ch·ªâ Admin m·ªõi ƒë∆∞·ª£c v√†o.");
                window.location.href = "/";
                return;
            }

            // N·∫øu ƒë√£ login + role admin ‚Üí hi·ªÉn th·ªã username
            document.getElementById("usernameDisplay").textContent = username;
        });

        // X·ª≠ l√Ω logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("username");
            localStorage.removeItem("role");
            window.location.href = "/";
        });
        </script>


    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm theo t√™n, email...">
            </div>
            <button class="add-user-btn" onclick="openAddUserModal()">‚ûï Th√™m Ng∆∞·ªùi D√πng</button>
            <button class="view-all-btn" onclick="loadAllUsers()">üë• Xem T·∫•t C·∫£ Users</button>
        </div>

        <table class="user-table" id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>T√™n Ng∆∞·ªùi D√πng</th>
                    <th>Email</th>
                    <th>M·∫≠t Kh·∫©u</th>
                    <th>Quy·ªÅn</th>
                    <th>Thao T√°c</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Th√™m Ng∆∞·ªùi D√πng</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="userName">T√™n Ng∆∞·ªùi D√πng:</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">M·∫≠t Kh·∫©u:</label>
                    <input type="password" id="userPassword" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Quy·ªÅn:</label>
                    <select id="userRole" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-secondary" onclick="closeModal()">H·ªßy</button>
                    <button type="submit" class="btn-primary">L∆∞u</button>
                </div>
            </form>
        </div>
    </div>

<script>
    let users = [];
    let currentEditId = null;

    // ====== Load to√†n b·ªô users ======
    async function loadAllUsers() {
        try {
            const response = await fetch('/get_all/users');
            if (!response.ok) throw new Error('Failed to load users');
            users = await response.json();
            renderUsers(users);
        } catch (error) {
            alert('Kh√¥ng th·ªÉ t·∫£i danh s√°ch ng∆∞·ªùi d√πng: ' + error.message);
        }
    }

    // ====== Render danh s√°ch users ======
    function renderUsers(userList = users) {
        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = '';

        if (!userList || userList.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Kh√¥ng c√≥ d·ªØ li·ªáu ng∆∞·ªùi d√πng</td></tr>`;
            return;
        }

        userList.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.username || ''}</td>
                <td>${user.email || ''}</td>
                <td>${user.password || ''}</td>
                <td><span class="role-badge role-${user.role || 'user'}">${user.role || 'user'}</span></td>
                <td>
                    <div class="action-buttons">
                        <button class="btn btn-edit" onclick="editUser(${user.id})">‚úèÔ∏è S·ª≠a</button>
                        <button class="btn btn-delete" onclick="deleteUser(${user.id})">üóëÔ∏è X√≥a</button>
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // ====== Th√™m ho·∫∑c c·∫≠p nh·∫≠t user ======
    async function saveUser() {
        const username = document.getElementById('userName').value;
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;
        const role = document.getElementById('userRole').value;

        if (!username || !email || !password) {
            alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!');
            return;
        }

        try {
            let response;
            if (currentEditId) {
                // Update user
                response = await fetch('/update_user', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: currentEditId,
                        username,
                        email,
                        password,
                        role
                    })
                });
            } else {
                // Add new user
                response = await fetch('/add/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        role
                    })
                });
            }

            const result = await response.json();
            if (!response.ok) throw new Error(result.message);

            closeModal();
            await loadAllUsers();
            alert(result.message);
        } catch (error) {
            alert('L·ªói: ' + error.message);
        }
    }

    // ====== X√≥a user ======
    async function deleteUser(id) {
        if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ng∆∞·ªùi d√πng n√†y?')) return;

        try {
            const response = await fetch(`/delete_user/${id}`, { method: 'DELETE' });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message);

            await loadAllUsers();
            alert(result.message);
        } catch (error) {
            alert('L·ªói: ' + error.message);
        }
    }

    // ====== M·ªü modal th√™m user ======
    function openAddUserModal() {
        currentEditId = null;
        document.getElementById('modalTitle').textContent = 'Th√™m Ng∆∞·ªùi D√πng';
        document.getElementById('userForm').reset();
        document.getElementById('userModal').style.display = 'block';
    }

    // ====== Edit user ======
    function editUser(id) {
        const user = users.find(u => u.id === id);
        if (!user) return alert('Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi d√πng!');

        currentEditId = id;
        document.getElementById('modalTitle').textContent = 'S·ª≠a Ng∆∞·ªùi D√πng';
        document.getElementById('userName').value = user.username;
        document.getElementById('userEmail').value = user.email;
        document.getElementById('userPassword').value = user.password;
        document.getElementById('userRole').value = user.role;
        document.getElementById('userModal').style.display = 'block';
    }

    // ====== ƒê√≥ng modal ======
    function closeModal() {
        document.getElementById('userModal').style.display = 'none';
        currentEditId = null;
    }

    // ====== Event khi load trang ======
    document.addEventListener('DOMContentLoaded', function () {
        loadAllUsers();

        document.getElementById('searchInput').addEventListener('input', function () {
            const term = this.value.toLowerCase();
            const filteredUsers = users.filter(user =>
                user.username.toLowerCase().includes(term) ||
                user.email.toLowerCase().includes(term)
            );
            renderUsers(filteredUsers);
        });

        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();
            saveUser();
        });

        // Navigation links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                window.location.href = this.getAttribute('href');
            });
        });
    });

    // ƒê√≥ng modal khi click ra ngo√†i
    window.onclick = function (event) {
        if (event.target === document.getElementById('userModal')) closeModal();
    }
</script>

</body>
</html>
