        <!-- User Info + Logout (c·ªë ƒë·ªãnh g√≥c tr√™n ph·∫£i) -->

        <script>
        document.addEventListener("DOMContentLoaded", () => {

            // Ch∆∞a login

                window.location.href = "/";

            }

            // Kh√¥ng ph·∫£i admin

                window.location.href = "/";
                return;
            }

            // N·∫øu ƒë√£ login + role admin ‚Üí hi·ªÉn th·ªã username
            document.getElementById("usernameDisplay").textContent = username;

        // X·ª≠ l√Ω logout

            window.location.href = "/";

        </script>


    <div class="container">

        <div class="controls">

                    <select id="lessonCategory" required>

    <script>
        let lessons = [
            { id: 1, title: "Ph∆∞∆°ng tr√¨nh b·∫≠c hai", category: "To√°n h·ªçc", description: "H·ªçc c√°ch gi·∫£i ph∆∞∆°ng tr√¨nh b·∫≠c hai v√† ·ª©ng d·ª•ng", content: "...", status: "published", createdDate: "2024-01-15" },
            { id: 2, title: "Truy·ªán Ki·ªÅu - Nguy·ªÖn Du", category: "VƒÉn h·ªçc", description: "Ph√¢n t√≠ch t√°c ph·∫©m Truy·ªán Ki·ªÅu", content: "...", status: "published", createdDate: "2024-01-20" },
            { id: 3, title: "Present Simple Tense", category: "Ti·∫øng Anh", description: "C√°ch s·ª≠ d·ª•ng th√¨ hi·ªán t·∫°i ƒë∆°n", content: "...", status: "draft", createdDate: "2024-01-25" }
        ];

        let currentEditLessonId = null;

        document.addEventListener('DOMContentLoaded', function() {
            renderLessons();
            updateLessonsStats();
            populateCategoryFilter();
            document.getElementById('searchLessonsInput').addEventListener('input', filterLessons);
            document.getElementById('categoryFilter').addEventListener('change', filterLessons);
            document.getElementById('lessonForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveLesson();
            });
        });

        function renderLessons(lessonList = lessons) {
            const tbody = document.getElementById('lessonsTableBody');
            tbody.innerHTML = '';
            const statusText = {'draft': 'B·∫£n nh√°p','published': 'ƒê√£ xu·∫•t b·∫£n','archived': 'L∆∞u tr·ªØ'};

            lessonList.forEach(lesson => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${lesson.id}</td>
                    <td>${lesson.title}</td>
                    <td>${lesson.category}</td>
                    <td>${lesson.description.length > 50 ? lesson.description.substring(0, 50) + '...' : lesson.description}</td>
                    <td><span class="status-badge status-${lesson.status}">${statusText[lesson.status]}</span></td>
                    <td>${lesson.createdDate}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-edit" onclick="editLesson(${lesson.id})">‚úèÔ∏è S·ª≠a</button>
                            <button class="btn btn-delete" onclick="deleteLesson(${lesson.id})">üóëÔ∏è X√≥a</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateLessonsStats() {
            const totalLessons = lessons.length;
            const categories = [...new Set(lessons.map(l => l.category))];
            const totalPublished = lessons.filter(l => l.status === 'published').length;
            document.getElementById('totalLessons').textContent = totalLessons;
            document.getElementById('totalCategories').textContent = categories.length;
            document.getElementById('totalPublished').textContent = totalPublished;
        }

        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(lessons.map(l => l.category))];
            categoryFilter.innerHTML = '<option value="">T·∫•t c·∫£ danh m·ª•c</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
        }

        function filterLessons() {
            const searchTerm = document.getElementById('searchLessonsInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            renderLessons(lessons.filter(lesson => 
                (lesson.title.toLowerCase().includes(searchTerm) || lesson.description.toLowerCase().includes(searchTerm) || lesson.category.toLowerCase().includes(searchTerm)) &&
                (!selectedCategory || lesson.category === selectedCategory)
            ));
        }

        function openAddLessonModal() {
            currentEditLessonId = null;
            document.getElementById('lessonModalTitle').textContent = 'Th√™m B√†i H·ªçc';
            document.getElementById('lessonForm').reset();
            document.getElementById('lessonModal').style.display = 'block';
        }

        function editLesson(id) {
            const lesson = lessons.find(l => l.id === id);
            if (lesson) {
                currentEditLessonId = id;
                document.getElementById('lessonModalTitle').textContent = 'S·ª≠a B√†i H·ªçc';
                document.getElementById('lessonTitle').value = lesson.title;
                document.getElementById('lessonCategory').value = lesson.category;
                document.getElementById('lessonDescription').value = lesson.description;
                document.getElementById('lessonContent').value = lesson.content;
                document.getElementById('lessonStatus').value = lesson.status;
                document.getElementById('lessonModal').style.display = 'block';
            }
        }

        function saveLesson() {
            const title = document.getElementById('lessonTitle').value;
            const category = document.getElementById('lessonCategory').value;
            const description = document.getElementById('lessonDescription').value;
            const content = document.getElementById('lessonContent').value;
            const status = document.getElementById('lessonStatus').value;

            if (currentEditLessonId) {
                const lessonIndex = lessons.findIndex(l => l.id === currentEditLessonId);
                lessons[lessonIndex] = {...lessons[lessonIndex], title, category, description, content, status};
                alert('‚úÖ C·∫≠p nh·∫≠t b√†i h·ªçc th√†nh c√¥ng!');
            } else {
                const newId = Math.max(...lessons.map(l => l.id)) + 1;
                const today = new Date().toISOString().split('T')[0];
                lessons.push({id: newId, title, category, description, content, status, createdDate: today});
                alert('‚úÖ Th√™m b√†i h·ªçc th√†nh c√¥ng!');
            }

            closeLessonModal();
            renderLessons();
            updateLessonsStats();
            populateCategoryFilter();
        }

        function deleteLesson(id) {
            const lesson = lessons.find(l => l.id === id);
            if (lesson && confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√†i h·ªçc "${lesson.title}"?`)) {
                lessons = lessons.filter(l => l.id !== id);
                renderLessons();
                updateLessonsStats();
                populateCategoryFilter();
                alert(`‚úÖ ƒê√£ x√≥a b√†i h·ªçc "${lesson.title}"!`);
            }
        }

        function closeLessonModal() {
            document.getElementById('lessonModal').style.display = 'none';
            currentEditLessonId = null;
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById('lessonModal')) closeLessonModal();
        }
    </script>
