        async function generateLesson() {
            const topic = document.getElementById('topicInput').value.trim();
            
            if (!topic) {
                showError('Vui l√≤ng nh·∫≠p ch·ªß ƒë·ªÅ b·∫°n mu·ªën h·ªçc');
                return;

            showLoading(true);
            hideError();

            try {
                // S·ª≠ d·ª•ng endpoint m·ªõi t·ª´ backend
                const response = await fetch(`http://localhost:5000/generate/lesson/${encodeURIComponent(topic)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('üìä Received data:', data);
                
                // Validate data structure
                if (!data || typeof data !== 'object') {
                    throw new Error('D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá');
                }
                
                // ƒê·∫£m b·∫£o c√°c m·∫£ng t·ªìn t·∫°i
                if (!Array.isArray(data.vocabulary)) {
                    data.vocabulary = [];
                }
                if (!Array.isArray(data.example_sentences)) {
                    data.example_sentences = [];
                }
                if (!Array.isArray(data.conversation)) {
                    data.conversation = [];
                }
                if (!Array.isArray(data.exercises)) {
                    data.exercises = [];
                }
                
                console.log('‚úÖ Data validated:', {
                    vocabulary: data.vocabulary.length,
                    examples: data.example_sentences.length,
                    conversation: data.conversation.length,
                    exercises: data.exercises.length
                });

                lessonData = data;
                displayLessonData();
                showLoading(false);
                
                // Update header with the topic
                document.querySelector('h1').textContent = `üìö B√†i T·∫≠p Ti·∫øng Anh - ${topic}`;
                
            } catch (error) {
                showLoading(false);
                showError(`L·ªói khi t·∫°o b√†i h·ªçc: ${error.message}`);
                console.error('Generate lesson error:', error);
            }
        }

        function checkFillAnswer(selected, correct, button) {
            const allButtons = button.parentElement.querySelectorAll('.exercise-option');
            allButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent.trim() === correct) {
                    btn.className = 'exercise-option bg-green-500 text-white px-4 py-2 rounded-lg text-sm';
                } else if (btn.textContent.trim() === selected && selected !== correct) {
                    btn.className = 'exercise-option bg-red-500 text-white px-4 py-2 rounded-lg text-sm';
                }
            });
        }

        function selectWord(wordElement) {
            const sentenceArea = wordElement.closest('.bg-white').querySelector('[id^="sentence-area-"]');

                wordElement.classList.remove('selected', 'bg-blue-500', 'text-white');
                wordElement.classList.add('bg-gray-200', 'text-gray-800');
                // X√≥a kh·ªèi sentence area
                const existingWord = sentenceArea.querySelector(`[data-word="${wordElement.dataset.word}"]`);
                if (existingWord) {
